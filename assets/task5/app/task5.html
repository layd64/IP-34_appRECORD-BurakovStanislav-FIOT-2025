<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Практична робота №5 - Варіант 5</title>
  <style>
    .header-info {
      text-align: center;
      margin-bottom: 15px;
      padding: 15px;
    }
    .tasks-container {
      display: flex;
      gap: 20px;
    }
    .task-section {
      border: 1px solid #000;
      padding: 20px;
      flex: 1;
    }
    .task-section h2 {
      text-align: center;

    }
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .task-button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="header-info">
      <h1>Практична робота №5</h1>
      <p><strong>Варіант:</strong> 5</p>
      <p><strong>Виконавець:</strong> Бураков Станіслав Миколайович</p>
      <p><strong>Група:</strong> ІП-34</p>
    </div>

    <div class="tasks-container">
      <section class="task-section">
        <h2>Завдання 1</h2>
        <div class="buttons-grid">
          <button class="task-button" data-task="1" data-number="1">Завдання 1</button>
          <button class="task-button" data-task="1" data-number="3">Завдання 3</button>
          <button class="task-button" data-task="1" data-number="5">Завдання 5</button>
          <button class="task-button" data-task="1" data-number="7">Завдання 7</button>
          <button class="task-button" data-task="1" data-number="9">Завдання 9</button>
          <button class="task-button" data-task="1" data-number="10">Завдання 10</button>
        </div>
      </section>

      <section class="task-section">
        <h2>Завдання 2</h2>
        <div class="buttons-grid">
          <button class="task-button" data-task="2" data-number="1">Завдання 1</button>
          <button class="task-button" data-task="2" data-number="3">Завдання 3</button>
          <button class="task-button" data-task="2" data-number="5">Завдання 5</button>
          <button class="task-button" data-task="2" data-number="7">Завдання 7</button>
        </div>
      </section>
    </div>

  <script src="task5.js"></script>
</body>
</html>
