<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук зображень Pixabay</title>

    <!-- SimpleLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.css">

    <!-- iziToast CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./CSS/pixabay.css">
</head>

<body>
    <!-- Форма пошуку -->
    <header class="search-header">
        <form class="search-form" id="search-form">
            <input type="text" name="searchQuery" autocomplete="off" placeholder="Пошук зображень..."
                class="search-input" />
            <button type="submit" class="search-button">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20">
                    <path
                        d="M19.6 18.4l-4.8-4.8c1.1-1.4 1.8-3.2 1.8-5.1C16.6 4.2 12.9 0.5 8.6 0.5S0.6 4.2 0.6 8.5s3.7 8.1 8 8.1c1.9 0 3.7-0.7 5.1-1.8l4.8 4.8c0.2 0.2 0.4 0.2 0.6 0.2s0.4-0.1 0.6-0.2C20 19.4 20 18.8 19.6 18.4zM2.6 8.5c0-3.3 2.7-6 6-6s6 2.7 6 6s-2.7 6-6 6S2.6 11.8 2.6 8.5z" />
                </svg>
                Пошук
            </button>
        </form>
    </header>

    <!-- Індикатор завантаження -->
    <div class="loader-container" style="display: none;">
        <span class="loader"></span>
    </div>

    <!-- Контейнер галереї -->
    <main>
        <ul class="gallery"></ul>
    </main>

    <!-- SimpleLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.js"></script>

    <!-- iziToast JS -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="./JS/pixabay.js"></script>
</body>

</html>
