<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бураков ІП-34 Варіант 4 Гумова блокова верстка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        #main-container {
            width: 100%;
            height: 100vh;
            min-height: 100px;
            border: 1px solid black;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #header {
            width: 100%;
            height: 15%;
            min-height: 60px;
            background-color: #FFD700;
            border-bottom: 1px solid black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 2%;
            box-sizing: border-box;
        }

        #white-box-header {
            width: 20%;
            min-width: 100px;
            max-width: 300px;
            height: 2.5vh;
            background-color: white;
            border: 1px solid black;
            position: absolute;
            left: 1.5%;
            top: 50%;
            transform: translateY(-50%);
        }

        #header-number {
            font-size: 2rem;
            font-weight: bold;
            color: black;
        }

        #middle-content {
            width: 100%;
            height: 70%;
            display: flex;
            gap: 1.5%;
            box-sizing: border-box;
        }

        #column-2 {
            flex: 1;
            height: 100%;
            background-color: #4169E1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid black;
        }

        #column-3 {
            flex: 1;
            height: 100%;
            background-color: #FF6347;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid black;
            border-left: 1px solid black;
        }

        #column-4 {
            flex: 1;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid black;
            border-left: 1px solid black;
        }

        #column-5 {
            flex: 1;
            height: 100%;
            background-color: #FF6347;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid black;
        }

        .column-number {
            font-size: 2rem;
            font-weight: bold;
            color: black;
        }

        #footer {
            width: 100%;
            height: 15%;
            min-height: 60px;
            background-color: #FFD700;
            border-top: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 2%;
            box-sizing: border-box;
            border-bottom: 1px solid black;
        }

        #footer-number {
            font-size: 2rem;
            font-weight: bold;
            color: black;
        }

    </style>
</head>
<body>
    
    <div id="main-container">
        <div id="header">
            <div id="white-box-header"></div>
            <div id="header-number">1</div>
        </div>

        <div id="middle-content">
            <div id="column-2">
                <div class="column-number">2</div>
            </div>
            <div id="column-3">
                <div class="column-number">3</div>
            </div>
            <div id="column-4">
                <div class="column-number">4</div>
            </div>
            <div id="column-5">
                <div class="column-number">5</div>
            </div>
        </div>

        <div id="footer">
            <div id="footer-number">6</div>
        </div>
    </div>

</body>
</html>
